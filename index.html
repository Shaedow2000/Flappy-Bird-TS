<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/assets/styles/style.css" type="text/css" />
  <script src="src/main.ts" type="module" defer></script>

  <title>Flappy Bird In TypeScript</title>
</head>
<body class="w-screen h-screen overflow-y-hidden">

  <h1 class="text-5xl text-blue-200 text-shadow-md text-shadow-black absolute top-40 left-1/2 -translate-x-1/2 font-extrabold z-50" id="points">0</h1>
  <h1 class="text-5xl text-blue-200 text-shadow-md text-shadow-black absolute top-60 left-1/2 -translate-x-1/2 font-extrabold z-50 w-full text-center" id="high-score"></h1>

  <div class="w-28 h-28 bg-black block absolute top-1/2 left-20 -translate-y-1/2" id="bird"></div>

  <section id="pillars-section" class="w-full h-full overflow-x-hidden z-10 absolute flex justify-end">
    <div class="animate-pillar" id="pillar">
      <div id="hole"></div>
    </div>
  </section>

  <section class="absolute w-screen h-screen z-40 bg-gray-950/90" id="shadow"></section>
  <h1 class="text-8xl text-red-600 font-extrabold z-50 absolute top-1/2 left-1/2 -translate-1/2 w-full text-center text-shadow-md text-shadow-red-950" id="game-over">Game Over !</h1>

</body>
</html>
